plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'eclipse'
}

group = 'com.peraton.wmss.noaa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	compile group: 'de.grundid.opendatalab', name: 'geojson-jackson', version: '1.1'
	compile group: 'com.github.jsonld-java', name: 'jsonld-java', version: '0.13.0'
	compile group: 'joda-time', name: 'joda-time', version: '2.10.6'
}

test {
	useJUnitPlatform()
}
